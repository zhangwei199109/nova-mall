server:
  port: 8087

spring:
  application:
    name: nova-mall-stock-web
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:stockdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: ./v3/api-docs
    config-url: ./v3/api-docs/swagger-config

knife4j:
  enable: true
  setting:
    language: zh_cn

h2:
  console:
    enabled: true
    path: /h2-console

logging:
  level:
    com.example: DEBUG
    com.example.stock.service.mapper: DEBUG



