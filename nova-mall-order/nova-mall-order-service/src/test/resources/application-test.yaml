spring:
  datasource:
    url: jdbc:h2:mem:orderdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      schema-locations: classpath:db/init.sql
      mode: always

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
























