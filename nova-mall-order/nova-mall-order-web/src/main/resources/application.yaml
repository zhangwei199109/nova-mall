server:
  port: 8084

spring:
  profiles:
    active: local
  application:
    name: nova-mall-order-web
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:orderdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: ./v3/api-docs
    config-url: ./v3/api-docs/swagger-config
  packages-to-scan: com.example.order.web.controller
  paths-to-match: /order/**

knife4j:
  enable: true
  setting:
    language: zh_cn
  production: false

h2:
  console:
    enabled: true
    path: /h2-console

logging:
  level:
    com.example: DEBUG
    com.example.order.service.mapper: DEBUG

