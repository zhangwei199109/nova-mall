server:
  port: 8084

spring:
  profiles:
    active: local
  application:
    name: nova-mall-order-web
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:orderdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: ./v3/api-docs
    config-url: ./v3/api-docs/swagger-config
  packages-to-scan: com.example.order.web.controller
  paths-to-match:
    - /order/**
    - /seckill/**

knife4j:
  enable: true
  setting:
    language: zh_cn
  production: false

h2:
  console:
    enabled: true
    path: /h2-console

logging:
  level:
    com.example: DEBUG
    com.example.order.service.mapper: DEBUG

service:
  ops:
    base-url: http://localhost:8090
    internal-token: demo-internal-token

# 订单生命周期配置
order:
  lifecycle:
    payment-timeout-minutes: 30   # 未支付超时关闭（分钟）
    scan-interval-ms: 300000      # 扫描周期（毫秒），默认5分钟
    auto-receive-days: 7          # 发货后自动收货天数
  inventory-deduct:
    max-retry: 5                  # 异步扣减最大重试次数
    batch-size: 50                # 每批处理任务数
    scan-interval-ms: 30000       # 任务扫描周期，默认30秒

# 可选：从配置加载秒杀活动（如不配置则使用内置示例）
seckill:
  activities:
    - id: 1001
      product-id: 1
      title: "iPhone 15 秒杀"
      seckill-price: 5999.00
      total-stock: 30
      limit-per-user: 1
      start-time: 2025-12-24T00:00:00
      end-time: 2025-12-31T23:59:59
    - id: 1002
      product-id: 3
      title: "AirPods Pro 闪购"
      seckill-price: 999.00
      total-stock: 50
      limit-per-user: 2
      start-time: 2025-12-24T00:00:00
      end-time: 2025-12-31T23:59:59

