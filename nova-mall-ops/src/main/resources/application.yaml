server:
  port: 8090

spring:
  application:
    name: nova-mall-ops
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:opsdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  sql:
    init:
      mode: always
      schema-locations: classpath:db/init.sql

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

service:
  product:
    base-url: http://localhost:8085

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /v3/api-docs
    config-url: /v3/api-docs/swagger-config
  packages-to-scan: com.example.ops.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

ops:
  auth:
    username: admin
    password: admin123
    jwt-secret: "demo-ops-secret-change-me"
    expire-minutes: 120
    internal-token: "demo-internal-token"

logging:
  level:
    com.example: DEBUG

