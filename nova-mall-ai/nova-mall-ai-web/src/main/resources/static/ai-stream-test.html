<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>AI 接口测试台</title>
    <style>
        :root {
            --bg: #fdfdfd;
            --card: #ffffff;
            --accent: #2563eb;
            --accent-2: #22c55e;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0 12px 32px;
            font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .container {
            max-width: 1180px;
            margin: 0 auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 12px;
            flex-wrap: wrap;
            gap: 10px;
        }
        h1 { margin: 0; font-size: 22px; letter-spacing: 0.5px; }
        .subtitle { color: var(--muted); font-size: 13px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 8px 20px rgba(15,23,42,0.06);
        }
        .card h3 { margin: 0 0 12px; font-size: 16px; }
        .row { margin: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        label { color: var(--muted); font-size: 13px; }
        input, select, textarea {
            background: #fff;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            width: 100%;
            outline: none;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); }
        textarea { min-height: 72px; resize: vertical; }
        button {
            background: linear-gradient(135deg, var(--accent), #6cc3ff);
            color: #0b0d13;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.08s ease, box-shadow 0.12s ease;
            width: fit-content;
        }
        button:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(78,161,255,0.35); }
        pre {
            background: #f6f7fb;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            height: 240px;
            overflow: auto;
            color: #1f2937;
            font-size: 12px;
            line-height: 1.5;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        .header-actions { display: flex; align-items: center; gap: 12px; }
        .tag { padding: 6px 10px; border-radius: 20px; background: #132032; color: var(--muted); font-size: 12px; }
        .danger { background: #2d1b1b; color: #ffb3b3; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div>
            <h1>AI 接口测试台</h1>
            <div class="subtitle">问答 / 文案 / 语义搜索 · SSE / Chunk</div>
        </div>
        <div class="header-actions">
            <span class="tag">Server: <span id="server-label">/ai</span></span>
            <button onclick="clearLog()">清空日志</button>
        </div>
    </header>

    <div class="grid">
        <div class="card">
            <h3>问答 - 普通</h3>
            <div class="row">
                <label>问题</label>
                <input id="qa-question" value="今天几点上班？"/>
            </div>
            <button onclick="qa()">提交</button>
        </div>
        <div class="card">
            <h3>问答 - SSE</h3>
            <div class="row">
                <label>问题</label>
                <input id="qa-sse-question" value="退货流程是什么？"/>
            </div>
            <button onclick="qaSse()">开始流式</button>
        </div>
        <div class="card">
            <h3>问答 - Chunked</h3>
            <div class="row">
                <label>问题</label>
                <input id="qa-chunk-question" value="如何联系客服？"/>
            </div>
            <button onclick="qaChunk()">开始流式</button>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>商品文案生成</h3>
            <div class="row"><label>商品名称</label><input id="copy-name" value="轻盈透气跑步鞋"/></div>
            <div class="row"><label>卖点（逗号分隔）</label><input id="copy-highlights" value="飞织透气,减震中底,适合通勤跑"/></div>
            <div class="row">
                <label>渠道</label>
                <select id="copy-channel" onchange="toggleCustom('copy-channel', 'copy-channel-custom')">
                    <option value="天猫详情">天猫详情</option>
                    <option value="京东长图">京东长图</option>
                    <option value="小红书种草">小红书种草</option>
                    <option value="自定义">自定义...</option>
                </select>
                <input id="copy-channel-custom" placeholder="输入自定义渠道" style="display:none; margin-top:6px;"/>
            </div>
            <div class="row">
                <label>语气</label>
                <select id="copy-tone" onchange="toggleCustom('copy-tone', 'copy-tone-custom')">
                    <option value="简洁专业">简洁专业</option>
                    <option value="活泼种草">活泼种草</option>
                    <option value="权威科普">权威科普</option>
                    <option value="自定义">自定义...</option>
                </select>
                <input id="copy-tone-custom" placeholder="输入自定义语气" style="display:none; margin-top:6px;"/>
            </div>
            <div class="row">
                <label>受众</label>
                <select id="copy-audience" onchange="toggleCustom('copy-audience', 'copy-audience-custom')">
                    <option value="城市跑者">城市跑者</option>
                    <option value="学生党">学生党</option>
                    <option value="白领通勤">白领通勤</option>
                    <option value="自定义">自定义...</option>
                </select>
                <input id="copy-audience-custom" placeholder="输入自定义受众" style="display:none; margin-top:6px;"/>
            </div>
            <button onclick="productCopy()">生成文案</button>
        </div>

        <div class="card">
            <h3>商品语义搜索/推荐</h3>
            <div class="row"><label>查询语句</label><input id="search-query" value="通勤用的轻便跑步鞋"/></div>
            <div class="row">
                <label>TopK</label>
                <select id="search-topk">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button onclick="productSearch()">搜索</button>
        </div>
    </div>

    <div class="card" style="margin-top:16px;">
        <h3>日志</h3>
        <pre id="log"></pre>
    </div>
</div>

<script>
    const logEl = document.getElementById('log');
    const server = (location.origin && location.origin.startsWith('http'))
        ? location.origin
        : 'http://localhost:8086';
    document.getElementById('server-label').innerText = server + '/ai';

    function addLog(label, data) {
        const time = new Date().toISOString();
        let formatted = data;
        if (typeof data === 'object') {
            formatted = JSON.stringify(data, null, 2);
        } else {
            try { formatted = JSON.stringify(JSON.parse(data), null, 2); }
            catch (_) { formatted = data; }
        }
        logEl.textContent += `[${time}] ${label}\n${formatted}\n\n`;
        logEl.scrollTop = logEl.scrollHeight;
    }
    function clearLog() { logEl.textContent = ''; }

    function resolveSelect(id, customId) {
        const sel = document.getElementById(id);
        if (sel.value === '自定义') {
            return document.getElementById(customId).value || '';
        }
        return sel.value;
    }
    function toggleCustom(selId, inputId) {
        const sel = document.getElementById(selId);
        const inp = document.getElementById(inputId);
        if (sel.value === '自定义') {
            inp.style.display = 'block';
        } else {
            inp.style.display = 'none';
            inp.value = '';
        }
    }

    async function qa() {
        const question = document.getElementById('qa-question').value;
        const resp = await fetch(`${server}/ai/qa`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({question})
        });
        addLog('qa', await resp.json());
    }

    function qaSse() {
        const question = document.getElementById('qa-sse-question').value;
        const es = new EventSource(`${server}/ai/qa/stream?question=${encodeURIComponent(question)}`);
        es.onmessage = (e) => {
            if (e.data) addLog('qa-sse', e.data);
        };
        es.onerror = () => es.close();
    }

    async function qaChunk() {
        const question = document.getElementById('qa-chunk-question').value;
        const resp = await fetch(`${server}/ai/qa/stream-chunk`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({question})
        });
        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        while (true) {
            const {done, value} = await reader.read();
            if (done) break;
            const text = decoder.decode(value);
            if (text.trim()) addLog('qa-chunk', text);
        }
    }

    async function productCopy() {
        const req = {
            productName: document.getElementById('copy-name').value,
            highlights: document.getElementById('copy-highlights').value.split(',').map(s => s.trim()).filter(Boolean),
            channel: resolveSelect('copy-channel', 'copy-channel-custom'),
            tone: resolveSelect('copy-tone', 'copy-tone-custom'),
            audience: resolveSelect('copy-audience', 'copy-audience-custom')
        };
        const resp = await fetch(`${server}/ai/product/copy`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(req)
        });
        addLog('product-copy', await resp.json());
    }

    async function productSearch() {
        const req = {
            query: document.getElementById('search-query').value,
            topK: parseInt(document.getElementById('search-topk').value, 10)
        };
        const resp = await fetch(`${server}/ai/product/search`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(req)
        });
        addLog('product-search', await resp.json());
    }
</script>
</body>
</html>
